apply plugin: 'android-library'

archivesBaseName = 'styled-dialogs'

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
}

android {

    lintOptions {
        abortOnError false
    }

    compileSdkVersion 18
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

